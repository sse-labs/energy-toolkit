name: Build and upload Python package to PyPI

on:
  release:
    types: [published]

permissions:
  contents: read
  id-token: write  # needed for trusted publishing

jobs:
  build-wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install cibuildwheel==2.21 twine

      - name: Build wheels
        run: python -m cibuildwheel --output-dir wheelhouse
        env:
          # Only build for CPython, skip PyPy
          CIBW_SKIP: pp*

          # Optional: only build 64-bit versions
          CIBW_ARCHS: auto64

          # On Linux, build manylinux wheels automatically
          CIBW_MANYLINUX_X86_64_IMAGE: manylinux_2_17

      - name: Upload built wheels as artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheelhouse-${{ matrix.os }}
          path: wheelhouse/

  build-sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build sdist
        run: |
          pip install build
          python -m build --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/

  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [build-wheels, build-sdist]
    environment:
      name: pypi
      url: https://pypi.org/project/energy-toolkit/${{ github.event.release.name }}

    steps:
      - name: Download all built artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/

      - name: Flatten artifact folders
        shell: bash
        run: |
          mkdir -p final_dists
          find dist -type f -exec mv {} final_dists/ \;
          ls -l final_dists

      - name: Publish to PyPI (trusted publishing)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: final_dists/
